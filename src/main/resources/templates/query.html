<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Etherscan Query</h1>
<form action="#" th:action="@{/query}" th:object="${parameters}" method="post">
    <p>Module:
        <select id="module" th:field="*{module}" onchange="dynamicDropDown(this.options[this.selectedIndex].value);">
            <option selected hidden value="">Select module</option>
            <option th:value="'account'" th:text="Account"></option>
            <option th:value="'transaction'" th:text="Transaction"></option>
        </select>
    </p>
    <p>Action:
        <select id="action" th:field="*{action}"></select>
    </p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>Api Key: <input type="text" th:field="*{apiKey}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Refresh" onclick="history.go(0)" /></p>
</form>
</body>
</html>

<script type="text/javascript" th:src="@{/js/actions.js}"></script>
