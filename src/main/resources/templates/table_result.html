<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
  <div class="container">
    <h1 class="h1">Query Results</h1>
      <form action="#" th:action="@{/query/download}" th:target="_blank" th:object="${download}" method="post">
        <input type="hidden" th:value="${response}" name="body">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-download"></i>
          Download
        </button>
      </form>
    <a href="/query">Submit another query</a>
  </div>
  <div class="container">
    <table class="table table-sm table-hover table-bordered">
      <thead style="position: sticky;top: 0" class="table-dark">
      <tr>
        <th scope="col" th:each="key: ${keys}" th:text="${key}"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="result: ${listOfResults}">
        <td th:each="value: ${result}" th:text="${value}" style="word-wrap: break-word;min-width: 5vw;max-width: 30vw;"></td>
      </tr>
      </tbody>
    </table>
  </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
